<!doctype html>

<html lang="en">
<head>
    <title id="title">Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="header">
    <h1>Etch-A-Sketch</h1>
    </div>

    <div id="options">
        <h3>Click on resize button to size the canvas and start draw.<h3>
    </div>

    <div id="controls">
        <button onclick="start()">Resize</button>
        <button onclick="clearCanvas()">Reset</button>
        <button onclick="addListener()">Start</button>
    </div>

    <div id="can" class="canvas">
        
    </div>



    <script src="scripts/scripts.js"></script>
    
                                        
</body>
</html>
